{% extends "base.html" %}
{% load bootstrap3 %}
{% block title %}
    <title>Login</title>
{% endblock %}
{% block content %}
    <div>
        <h4>Please input authentication credentials before proceeding.</h4>

        <form method="post" style="width: 300px; margin-left:15px; margin-top: 15px;" class="form-horizontal"
              action="{% url 'django.contrib.auth.views.login' %}">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <button type="submit" class="btn btn-default btn-lg center-block">
                    {% bootstrap_icon "ok" %} Login
                </button>
            {% endbuttons %}
            <input type="hidden" name="next" value="{{ next }}"/>
        </form>
    </div>
{% endblock %}
