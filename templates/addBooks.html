{% extends "base.html" %}
{% load bootstrap3 %}
{% block content %}
    <h3>Books List</h3>
    <table class="table">
        <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
        </tr>
        </thead>
        <tbody>
        {% for book in content.books %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ book.name }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <div>
        <form action="" method="post" class="form">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <button type="submit" class="btn btn-default btn-lg center-block">
                    {% bootstrap_icon "ok" %} Submit Book
                </button>
            {% endbuttons %}
        </form>
    </div>
{% endblock %}
